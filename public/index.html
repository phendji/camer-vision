<!DOCTYPE html>
<html ng-app="kmerApp">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="Content-Type" content="text/html"/>
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no"/>
    <meta name="description" content="Les éléctions au cameroun, la vision des camerounais en vue des presidentiels 2018-2025">
    <meta name="author" content="patrick Hendji">
    <title>Camer vision</title>
    <link rel="icon" href="img/ico_camer_vivion.png">
    
    <!-- Styles dependencies -->
    <link rel="stylesheet" href="bower_components/bootstrap/dist/css/bootstrap.css" />
    <!-- Custom Styles -->
    <link rel="stylesheet" type="text/css" href="css/app.css">
</head>

<body class="container-fuild" ng-controller="mainCtrl">
    <!-- Target manager viewer error message -->
    <div class="viewerErrorMsg"></div>
    <header>
        <div class="container header">
            <div class="row">
                <div class="col-xs-2 logo">
                    <a href="#/"><img src="img/logo.png" alt="logo camer vision" /></a>
                </div>
                <nav class="col-xs-9 navbar navbar-default">
                    <div class="container-fluid">
                        <ul class="nav navbar-nav">
                            <li><a href="#/qui-sommes-nous">QUI SOMMES NOUS ?</a></li>
                            <li class="dropdown">
                                <a href>LE CAMEROUN</a>
                                <ul class="dropdown-menu">
                                    <li><a href="#/le-cameroun">PRESENTATION DU CAMEROUN</a></li>
                                    <li><a href="#/documentation">DOCUMENT HORIZONS 2035</a></li>
                                </ul>
                            </li>
                            <li><a href="#/propositions-horizons-2035">VOS PROPOSITIONS HORIZONS 2025</a></li>
                            <li><a href="#/ma-proposition">MA PROPOSITION</a></li>
                        </ul>
                    </div>
                </nav>
                <div class="col-xs-1 deco-header"></div>
            </div>
            <div class="row">
                <div class="col-xs-12 banner">
                    <img src="img/banner.jpg" alt="banner image" />
                </div>
            </div>
        </div>
    </header>

    <div class="container home">
        <div ng-view></div>
    </div>

    <footer>
        <div class="container footer">
            <div class="row">

                <div class="col-md-6" style="height: 300px;">
                    <p ng-repeat="sousRubrique in listSousRubrique | limitTo:9:0 track by sousRubrique.id">
                        <a href="#/sous-rubrique/{{sousRubrique.id}}">{{sousRubrique.titre}}</a>
                    </p>
                </div>

                <div class="col-md-6" style="height: 300px;">
                    <p ng-repeat="sousRubrique in listSousRubrique | limitTo:8:9 track by sousRubrique.id">
                        <a href="#/sous-rubrique/{{sousRubrique.id}}">{{sousRubrique.titre}}</a>
                    </p>
                </div>

            </div>
        </div>
    </footer>

<!-- Dependencies sources -->
