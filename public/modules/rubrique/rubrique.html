<div class="page-rubrique">
    <div class="row">
        <div class="col-sm-12">
            <div class="col-sm-12 describe">
                <div class="cmv-color">
                    <h5 class="cmv-color title-page">{{sousRubrique.titre}}</h5>
                </div>
                <div class="bloc-txt">
                   {{sousRubrique.description}}
                </div>
            </div>
            <div class="col-sm-12" id="accordion">

                <div class="row" ng-repeat="proposition in propositionsLinkToTheme track by $index"  style="margin-bottom: 20px;">
                    <div class="col-md-12">
                        <div class="col-md-1" style="width: 12px;">
                            <a data-toggle="collapse" data-target="#collapse_{{proposition.id}}" data-parent="#accordion" aria-expanded="false" aria-controls="collapse_{{proposition.id}}">
                                <i class="glyphicon glyphicon-plus cmv-color"></i>
                            </a>
                        </div>
                        <div class="col-md-10">
                            {{proposition.problematique}}
                        </div>
                        <div class="col-md-1">
                            <a href ng-click="updateLikeOfProposition(12)"><!--Le bouton n'est cliquable que si ipaddress n'existe pas en base-->
                                <i class="glyphicon glyphicon-hand-right cmv-color"></i>
                            </a> 
                            {{proposition.likes_count}}
                        </div>
                    </div>
                    <div class="col-md-12 panel-collapse collapse" id="collapse_{{proposition.id}}" style="margin-top:10px;">
                        <div class="col-md-11" style="float: right;">
                            {{proposition.solution}}
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
<nav-flottant></nav-flottant>
